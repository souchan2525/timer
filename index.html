<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-size: 5rem;
      font-family: system-ui, sans-serif;
    }

    .timer {
      border-radius: 4px;
      background-color: #f1fcca;
      border-color: #f1fcca;
    }
    
    #time {
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div id="time" class="timer">--</div>
  <script>
    const params = new URLSearchParams(location.search);
    const sec = Number(params.get("sec"));

    if (!sec || sec <= 0) {
      document.getElementById("time").textContent = "--";
    } else {
      let remaining = sec;
      const timeEl = document.getElementById("time");
      timeEl.textContent = remaining;

      const timer = setInterval(() => {
        remaining--;
        timeEl.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(timer);
          timeEl.textContent = "0";
        }
      }, 1000);
    }
  </script>
</body>
</html>
