<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイマー</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #74ecf7, #b6f7fc);
      color: #000;
      font-size: 5rem;
      font-family: system-ui, sans-serif;
    }

    .timer {
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
      border-radius: 4px;
      background-color: #c4fff0;
      border-color: #baf2f7;
      padding: 50px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <span class="timer">あと <span id="time">--</span> 秒</span>
  <script>
    const params = new URLSearchParams(location.search);
    const sec = Number(params.get("sec"));

    if (!sec || sec <= 0) {
      document.getElementById("time").textContent = "--";
    } else {
      let remaining = sec;
      const timeEl = document.getElementById("time");
      timeEl.textContent = remaining;

      const timer = setInterval(() => {
        remaining--;
        timeEl.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(timer);
          timeEl.textContent = "0";
        }
      }, 1000);
    }
  </script>
</body>
</html>
